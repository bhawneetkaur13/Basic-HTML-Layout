<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h3>UNORDERED LIST</h3>
    <ul>
        <li>pizza dough</li>
        <li>cheese</li>
        <li>pizza sauce</li>
        <li>toppings
            <ul>
                <li>mushrooms</li>
                <li>pepperoni</li>
            </ul>
        </li>
    </ul>
    <br>

    <h3>ORDERED LIST</h3>
    <ol type="1">  <!--By using type we can set each itm to a number, letter or roman numerals-->
        <li>wake up</li>
        <li>shower</li>
        <li>work</li>
    </ol>
    <br>

    <h3>DESCRIPTION LIST</h3>
    <dl>  <!-- Each description list has a description term(dt) and description definition(dd)-->
        <dt>HTML</dt>
        <dd>This adds structure to a webpage</dd>
        <dt>CSS</dt>
        <dd>This adds design to a webpage</dd>
        <dt>JavaScript</dt>
        <dd>This adds functionality to a webpage</dd>
    </dl>
    
</body>
</html>
